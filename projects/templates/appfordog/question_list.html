{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
    <tr>
      <th>No.</th>
      <th>title</th>
      <th>time</th>
    </tr>
    </thead>
    <tbody>
    {% if question_list %}
    {% for question in question_list %}
    <tr>
      <td>
        {{  forloop.counter  }}
      </td>
      <td>
        <a href="{% url 'appfordog:detail' question.id %}">
          {{  question.subject  }}
        </a>
      </td>
      <td>
        {{  question.create_date  }}
      </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
      <td colspan="3">질문을 찾을 수가 없개.</td>
    </tr>
    {% endif %}
    </tbody>
  </table>
  <a href="{% url 'appfordog:question_create' %}" class="btn btn-primary">
    질문하개
  </a>
</div>
{% endblock %}
